apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: thebrianlopez.github.io
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/thebrianlopez/thebrianlopez.github.com
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: thebrianlopez
  syncPolicy:
    syncOptions: 
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
